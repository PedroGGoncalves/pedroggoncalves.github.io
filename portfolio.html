              text: "Este projeto teve como objetivo otimizar o Scout, tornando-o mais rápido e intuitivo. Para isso, o layout, os processamentos e os perfis do sistema foram atualizados. Também foram realizadas alterações no firmware e em diversas partes do software, garantindo compatibilidade com as novas funcionalidades e melhorias implementadas."
            },

            {
              header: "Tarefas Individualizadas",
              title: "Correções, Adições e Otimizações",
              subtitle: "Desenvolvido em Java, JavaFX, Python, MATLAB, WinMerge e PowerToys",
              text: "Diversas tarefas menores foram realizadas, sem fazer parte de um projeto maior. Elas incluíram a adição de novas funcionalidades, correção de funções existentes, otimização de processos e implementação de restrições ou limites adicionais, conforme necessário."
            }

          ]
        }
        //Fim Projetos Alliage
      ];


      //Função JS para otimizar a adição de cards
      const container = document.getElementById("projects-container");

      groups.forEach(group => {
        if (group.isDivider) {
    // Renderiza o HTML customizado
          const div = document.createElement("div");
          div.innerHTML = group.html;
          container.appendChild(div);
        } else {
    // Renderiza o grupo normalmente
          const groupTitle = document.createElement("div");
          groupTitle.className = "text-center my-4";
          groupTitle.innerHTML = `<h2 style="text-decoration: underline;">${group.title}</h2>`;
          container.appendChild(groupTitle);

          const row = document.createElement("div");
          row.className = "row g-4 mb-5";

          group.cards.forEach(card => {
            const col = document.createElement("div");
            col.className = "col-12";
            //Diferenciação de cards com um botão, dois botões e sem botão
            const div = document.createElement("div");
            div.className = `card ${card.colorClass || "bg-transparent text-light"} mb-4`;
            div.innerHTML = `<div class="card-header">${card.header}</div>
                            <div class="card-body">
                              <h4 class="card-title">${card.title}</h4>
                              <h6 class="card-subtitle mb-2">${card.subtitle || ""}</h6>
                              <p class="card-text">${card.text || ""}</p>
                              ${
                                card.buttons
                                ? card.buttons
                                .map(
                                  (btn) =>
                                  `<a class="btn ${btn.color || "btn-outline-light"} me-3 mb-3" href="${btn.link}" target="_blank">${btn.text}</a>`
                                  )
                                .join(" ")
                                : card.link
                                ? `<a class="btn ${card.colorButton || "btn-outline-light"}" href="${card.link}" target="_blank">${card.btnText}</a>`
                                : ""
                              }
                            </div>
                              `;
                              col.appendChild(div);
                              row.appendChild(col);
                            });
          container.appendChild(row);
        }
      });
    </script>
    
  </section>
