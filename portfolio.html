                                .map(
                                  (btn) =>
                                  `<a class="btn ${btn.color || "btn-outline-light"} me-3 mb-3" href="${btn.link}" target="_blank">${btn.text}</a>`
                                  )
                                .join(" ")
                                : card.link
                                ? `<a class="btn ${card.colorButton || "btn-outline-light"}" href="${card.link}" target="_blank">${card.btnText}</a>`
                                : ""
                              }
                            </div>
                              `;
          col.appendChild(div);
          row.appendChild(col);
          });
        container.appendChild(row);
        }
      });
    </script>
